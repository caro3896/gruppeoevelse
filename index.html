<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="splash"></section>

    <section id="sortering">
        <h2>Sorter efter:</h2>
        <h3>Alle</h3>
        <div id="genre">
            <button data-genre="alle" id="alle" class="valgt">Alle</button>
            <button data-genre="Pop" class="pop">Pop</button>
            <button data-genre="Grunge" class="grunge">Grunge</button>
            <button data-genre="HipHop" class="funk">Funk</button>
            <button data-genre="Eurodance" class="eurodance">Eurodance</button>
            <button data-genre="Ballade" class="ballade">Ballader</button>
            <button data-genre="Techno" class="techno">Techno</button>
            <button data-genre="Jazz" class="jazz">Jazz</button>
            <button data-genre="Rnb" class="rnb">RnB</button>
        </div>
    </section>

    <section id="oversigt">
        <template>
            <article class="sang">
                <img class="billede" src="" alt="">
                <h3 class="titel">Sangtitel</h3>
                <p class="kunstner">Kunstner</p>
            </article>
        </template>
    </section>

    <script src="java.js"></script>
</body></html>

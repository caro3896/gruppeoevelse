<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweasy's Hub</title>
    <link rel="stylesheet" href="style_detaljer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0/safari-pinned-tab.svg" color="#ed6da6">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!--   animaton-->
    <div class="preload ">
        <img class="circle_1" src="animation/1.svg" alt="1">
        <img class="circle_2" src="animation/2.svg" alt="2">
        <img class="circle_3" src="animation/3.svg" alt="3">

        <img class="circle_5" src="animation/5.svg" alt="5">
        <img class="circle_4" src="animation/4.svg" alt="4">
        <img class="circle_6" src="animation/6.svg" alt="6">
    </div>
    <section>
        <!-- Knap der tager en tilbage til main-page -->
        <button class="tilbage">‚Üê</button>
        <!-- Container der fyldes med indhold fra restdb -->
        <article class="sang-detalje">
            <div class="img">
                <img class="billede" src="" alt="">
                <h3 class="titel"></h3>
                <p class="kunstner"></p>
            </div>
            <div class="text">
                <p class="album"></p>
                <p class="genre"></p>
                <p class="udgivelse"></p>
                <p class="land"></p>
                <p class="beskrivelse"></p>
            </div>
        </article>
    </section>
    <footer>
        <section id="footer">
            <div copyright>
                <p>&copy; 2021 Jan, Katrin, Caroline &#38; Oliver</p>
            </div>
            <!-- Ikoner til div. SoMe platforme -->
            <div class="icons">
                <img src="linkikon/instagram.png" alt="instagram ikon">
                <img src="linkikon/spotify.png" alt="spotify ikon">
                <img src="linkikon/youtube.png" alt="youtube ikon">
            </div>
        </section>
    </footer>
    <script src="detaljer_js.js"></script>
</body></html>
